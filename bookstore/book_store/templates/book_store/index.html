{% extends 'book_store/base.html'%}
{% load static %}

{% block content %}
	<div class="container">
            <div class="row">
    {% for item in items %}
                <div class="col-lg-2 col-sm-4 mb-3">
                    <div class="product-card">
                        <div class="product-thumb">
                            <a href="#">{{ item.photo.url }}</a>
                        </div>
                        <div class="product-details">
                            <h4><a href="#">{{ item.name }}</a></h4>
                            <p>{{ item.description }}</p>
                            <div class="product-bottom-details d-flex justify-content-between">
                                <div class="product-price">{{ item.cost }} Р</div>
                                <div class="product-links">
                                    <a href="#"><button type="button" class="btn btn-outline-primary btn-sm">Купить</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    {% endfor %}
    	    </div>
        </div>
{% endblock %}
