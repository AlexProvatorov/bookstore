{% extends 'book_store/base.html'%}
{% load static %}

{% block content %}
<div class="card mb-3">
  <img src="{{ item.photo.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-text">{{ item.tags }}</p>
    <p class="card-text"><small class="text-muted">{{ item.count_in_stock }}</small></p>
    <div class="product-bottom-details d-flex justify-content-between">
      <div class="product-price">{{ item.cost }} Р</div>
      <div class="product-links">
        <a href="#"><button type="button" class="btn btn-outline-primary btn-sm">Купить</button></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
